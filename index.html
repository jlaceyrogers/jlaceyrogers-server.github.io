<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1 id="dashboard" class="container-fluid">Weather dashboard</h1>
</header>

<body>
    <div id="searchAside" class="container mt-3">
        <div class="row">
          <div class="col-md-3">
            <h2>Search</h2>
            <form>
              <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Enter location">
                <button type="submit" id="searchButton" class="btn btn-primary">Search</button>
              </div>
            </form>
            <h2>Recent Searches</h2>
            <ul id="searchHistory" class="list-group"></ul>
          </div>
          <div id="current-info" class="col-md-9">
            <h2>Current Weather</h2>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" id="currentCity">1</h5>
                <p class="card-text" id="currentDate">2</p>
                <p class="card-text" id="currentTemp">3</p>
                <p class="card-text" id="currentHumidity">4</p>
                <p class="card-text" id="currentWind">5</p>
                <p class="card-text" id="currentUv">6</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    <main>
        <div class="container-fluid">
            <div>
                
            </div>
        </div>
    </main>
</body>


<script src="main.js"></script>
</html>
